<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pricing component with Toggle</title>
</head>

<body>
  <div class="container">

      <h1>Our Pricing</h1>

      <div class="toggle-container">
        <span>Annually</span>
        <span>
          <label for="toggle">
            <input type="checkbox" name="toggle" id="toggle" unchecked>
            <div class="ball"></div>
          </label>
        </span>
        <span>Monthly</span>
      </div>


    <div class="flex" id="flexy">
      <div class="price-box">
        <h3>Basic</h3>
        <p>
          <span class="monthly">&dollar;19.99</span>
          <span class="annually">&dollar;199.99</span>
        </p>
        <ul>
          <hr><li>500 GB Storage</li><hr>
          <li>2 Users Allowed</li><hr>
          <li>Send up to 3 GB</li><hr>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="price-box pricing-premuim">
        <h3>Professional</h3>
        <p>
          <span class="monthly">&dollar;24.99</span>
          <span class="annually">&dollar;249.99</span>
        </p>
        <ul>
          <hr><li>1 TB Storage</li><hr>
          <li>5 Users Allowed</li><hr>
          <li>Send up to 10 GB</li><hr>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="price-box">
        <h3>Master</h3>
        <p>
          <span class="monthly">&dollar;39.99</span>
          <span class="annually">&dollar;399.99</span>
        </p>
        <ul>
          <hr><li>2 TB Storage</li><hr>
          <li>10 Users Allowed</li><hr>
          <li>Send up to 20 GB</li><hr>
        </ul>
        <button>Learn More</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
